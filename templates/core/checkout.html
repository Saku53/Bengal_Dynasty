<!DOCTYPE html>
<html>
<head>
    <title>Checkout - Bengal Dynasty</title>
</head>
<body>
<h1>Checkout</h1>
<h3>Order Summary</h3>
<table border="1">
    <tr>
        <th>Product</th>
        <th>Qty</th>
        <th>Price</th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item.product.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.product.price }}</td>
    </tr>
    {% endfor %}
</table>
<div>Total: Tk {{ total }}</div>
<form method="post">
    {% csrf_token %}
    <button type="submit">Pay Now</button>
</form>
<a href="{% url 'cart_detail' %}">Back to cart</a>
</body>
</html>
