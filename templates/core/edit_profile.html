<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #fafbfc; margin: 0; }
        .edit-profile-container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 18px #0001;
            padding: 38px 42px 32px 42px;
        }
        .edit-title {
            font-size: 2rem;
            font-weight: 700;
            color: #ff6600;
            margin-bottom: 16px;
        }
        .edit-profile-form label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            margin-top: 18px;
        }
        .edit-profile-form input[type="text"],
        .edit-profile-form input[type="email"] {
            width: 100%;
            padding: 14px 10px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
        }
        .edit-profile-form button {
            width: 100%;
            background: #ff6600;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            padding: 12px 0;
            cursor: pointer;
            margin-top: 24px;
            transition: background .2s;
        }
        .edit-profile-form button:hover {
            background: #c44510;
        }
        .msg {
            margin-bottom: 12px;
            color: #a00;
            background: #ffeaea;
            padding: 8px 12px;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .edit-profile-container { padding: 18px 10px; }
        }
    </style>
</head>
<body>
<div class="edit-profile-container">
    <div class="edit-title">Edit Profile</div>
    {% if errors %}
    {% for error in errors %}
    <div class="msg">{{ error }}</div>
    {% endfor %}
    {% endif %}
    <form method="post" class="edit-profile-form">
        {% csrf_token %}
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" value="{{ first_name|default:'' }}">

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" value="{{ last_name|default:'' }}">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ email|default:'' }}" required>

        <button type="submit">Save Changes</button>
    </form>
</div>
</body>
</html>
