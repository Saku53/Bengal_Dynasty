{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Bengal Dynasty</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url("{% static 'core/login_bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
        }
        .signup-container {
            width: 420px;
            margin: 80px auto 0 auto;
            background: rgba(40,40,40,0.53);
            border-radius: 12px;
            box-shadow: 0 4px 24px #0007;
            padding: 40px 32px 24px 32px;
            color: #fff;
            text-align: center;
            position: relative;
        }
        .signup-container h2 {
            font-size: 2.2rem;
            margin-bottom: 12px;
            font-weight: 700;
        }
        .signup-container form {
            margin-top: 24px;
        }
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 18px 12px;
            margin: 12px 0 20px 0;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .signup-container button[type="submit"] {
            width: 100%;
            background: #111;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            padding: 14px 0;
            margin-bottom: 18px;
            cursor: pointer;
            transition: background .2s;
        }
        .signup-container button[type="submit"]:hover {
            background: #ff6600;
        }
        .signup-container .back-link {
            color: #ff6600;
            text-decoration: none;
            font-size: 1rem;
            display: block;
            margin-top: 16px;
            font-weight: bold;
        }
        .signup-container .errors {
            background: #ffdce0;
            color: #a00;
            border-radius: 6px;
            margin-bottom: 18px;
            padding: 10px 12px;
            font-size: 1rem;
        }
        @media (max-width: 600px) {
            .signup-container { width: 96vw; padding: 16px;}
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h2>Create Account</h2>
    <p>Sign up to experience Bengal Dynasty.</p>
    {% if errors %}
        <div class="errors">
            {% for error in errors %}
                <div>{{ error }}</div>
            {% endfor %}
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required value="{{ username|default:'' }}">
        <input type="email" name="email" placeholder="Email" required value="{{ email|default:'' }}">
        <input type="password" name="password1" placeholder="Password" required>
        <input type="password" name="password2" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
    </form>
    <a href="{% url 'login' %}" class="back-link">Already have an account? Login</a>
</div>
</body>
</html>
