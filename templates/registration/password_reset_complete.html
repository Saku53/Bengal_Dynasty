{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Complete | Bengal Dynasty</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url("{% static 'core/login_bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
        }
        .reset-container {
            width: 420px;
            margin: 80px auto 0 auto;
            background: rgba(40,40,40,0.53);
            border-radius: 12px;
            box-shadow: 0 4px 24px #0007;
            padding: 40px 32px 24px 32px;
            color: #fff;
            text-align: center;
            position: relative;
        }
        .reset-container h2 {
            font-size: 2.2rem;
            margin-bottom: 12px;
            font-weight: 700;
        }
        .reset-container .back-link {
            color: #ff6600;
            text-decoration: none;
            font-size: 1rem;
            display: block;
            margin-top: 16px;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .reset-container { width: 96vw; padding: 16px;}
        }
    </style>
</head>
<body>
<div class="reset-container">
    <h2>Password Reset Complete</h2>
    <p>Your password has been set. You may now log in with your new password.</p>
    <a href="{% url 'login' %}" class="back-link">Back to Login</a>
</div>
</body>
</html>
